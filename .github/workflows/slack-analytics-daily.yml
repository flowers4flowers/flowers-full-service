name: Daily GA4 Analytics Report

on:
  schedule:
    # Runs at 9:00 AM UTC every day (adjust timezone as needed)
    - cron: "0 9 * * *"
  workflow_dispatch: # Allows manual triggering

jobs:
  send-analytics:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run analytics report
        env:
          SLACK_WEBHOOK_URL_ANALYTICS: ${{ secrets.SLACK_WEBHOOK_URL_ANALYTICS }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_SEARCH_CLIENT_SECRET: ${{ secrets.GOOGLE_SEARCH_CLIENT_SECRET }}
          GOOGLE_SEARCH_CLIENT_ID: ${{ secrets.GOOGLE_SEARCH_CLIENT_ID }}
          GOOGLE_SEARCH_REFRESH_TOKEN: ${{ secrets.GOOGLE_SEARCH_REFRESH_TOKEN }}
        run: node scripts/slack-analytics-daily.js
