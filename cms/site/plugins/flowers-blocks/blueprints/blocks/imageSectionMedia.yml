name: Image Section Media
icon: box
fields:
  media:
    type: files
    multiple: false
    label: Media
    required: true
    help: An image to display. Will be used as a preview image for the video if present.
    query: page.images
  video_mp4:
    type: files
    label: Video MP4
    help: A video file to display. Will override the vimeo url if present.
    multiple: false
    accept: video/mp4
  vimeo_url:
    type: text
    label: Vimeo URL
    size: medium
    help: A Vimeo URL. If present, the image will act as a preview image for the video.
  caption:
    type: text
    label: Caption
    size: medium
    help: A caption for the media.
